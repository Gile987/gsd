<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Goreshit Discography</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<section class="discography">
		<!-- title -->
		<div class="title">
			<h2>goreshit discography</h2>
			<div class="underline"></div>
		</div>
		<!-- filter buttons -->
		<div class="button-container">
			<select id="album-selector">
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
			</select>
		</div>
		<!-- albums -->
		<div class="albums-container">
			<!-- single item -->
			<article class="discography-album">
				<img src="discography-item-placeholder.png" class="photo" alt="discography item">
				<div class="album-info">
					<header>
						<h4>album title</h4>
						<h4 class="buy">LINK</h4>
					</header>
					<p class="item-text">more information</p>
				</div>
			</article>
			<!-- end of single item -->s
		</div>
	</section>

	<script src="app.js"></script>
</body>

</html>
