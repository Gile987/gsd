<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Goreshit Discography</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<section class="discography">
		<!-- title -->
		<div class="title">
			<h2>goreshit discography</h2>
			<div class="underline"></div>
		</div>
		<!-- year selector -->
		<div class="selector-container">
			<select id="album-selector">
				<option value="all" class="year-selector">All</option>
				<option value="2008" class="year-selector">2008</option>
				<option value="2009" class="year-selector">2009</option>
				<option value="2010" class="year-selector">2010</option>
				<option value="2011" class="year-selector">2011</option>
				<option value="2012" class="year-selector">2012</option>
				<option value="2013" class="year-selector">2013</option>
				<option value="2014" class="year-selector">2014</option>
				<option value="2015" class="year-selector">2015</option>
				<option value="2016" class="year-selector">2016</option>
				<option value="2017" class="year-selector">2017</option>
				<option value="2018" class="year-selector">2018</option>
				<option value="2019" class="year-selector">2019</option>
				<option value="2020" class="year-selector">2020</option>
				<option value="2021" class="year-selector">2021</option>
			</select>
		</div>
		<!-- albums -->
		<div class="albums-container">
			<!-- single item -->
			<article class="discography-album">
				<img src="discography-item-placeholder.png" class="photo" alt="discography item">
				<div class="album-info">
					<header>
						<h4>album title</h4>
						<h4 class="buy">LINK</h4>
					</header>
					<p class="album-text">more information 123</p>
				</div>
			</article>
			<!-- end of single item -->s
		</div>
	</section>

	<script src="app.js"></script>
</body>

</html>
